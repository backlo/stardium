spring:
  datasource:
    hikari:
      maximum-pool-size: 10 # 논의 필요
    url: jdbc:postgresql://localhost:15432/stardium_db
    username: root
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org:
      hibernate:
        SQL: debug
        type: trace

