# MySQL
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:13306/stardium_db?useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Asia/Seoul
spring.datasource.username=user
spring.datasource.password=password

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Show jpa query parameters
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type=trace

# Interceptor
interceptor.unauthenticated = /css/**, /js/**, /images/**, /login, /players/new, /oauth/**, /themes/**
interceptor.authenticated = /login, /players/new, /oauth/**